<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,th,td{border: 1px solid black;
        border-collapse: collapse;}
        th,td{
            padding: 5px;
            text-align: left;
        }
        table{
            width: 100%;
            background-color: green;
        }
    </style>
</head>
<body>
    <table>
        <caption> <b>Details</b> </caption>
       <tr>
        <th>Name:</th>
        <td>vikas rawat</td>
       </tr>
       <tr>
        <th rowspan="2">Telephone</th>
        <td>8652314782</td>
       </tr>
       <tr>
        <td>9856321478</td>
       </tr>
      <button>submit</button>
      <input type="email" spaceholder="email">
       <iframe src="https://www.wikipedia.org/"  title="wikipedia" frameborder="0" width="500" height="500"></iframe>
    </table>
</body>
</html>
